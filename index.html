<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project 1</title>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class = 'container'>
      <div class = 'left-content'>
        <h1 class='headings'>Ingredients</h1>
        <div class='buttons'>
          <div class='clickCheese'>Cheese</div>
          <div class='clickLettuce'>Lettuce</div>
          <div class='clickOnion'>Onion</div>
          <div class='clickTomato'>Tomato</div>
          <div class='clickPatty'>Patty</div>
          <div class='clickBun'>Bun</div>
        </div>
        <div class='serve'>
          <h1 class='headings'>Serve</h1>
        </div>
        <div class='timer'>
          <h1 class='headings'>Time left</h1>
          <h1 class='time'></h1>
        </div>
      </div>
      <div class = 'middle-content'>
        <h1 class='headings'>BUILD - A - BURGER</h1>
        <div class='playArea'>
          <!--prepend adds ingredients ahead of the anchor bottom bun-->
          <div class='ingredients' id='bottombun'></div>
        </div>
      </div>
      <div class = 'right-content'>
        <h1 class='headings'>Order List</h1>
        <div class='order'>Order list here</div>
        <div class='score'>
          <h1 class='headings'>Score</h1>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js" charset="utf-8"></script>
  </body>
</html>
